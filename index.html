<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="styles/styles.css" rel="stylesheet">
        <link href="images/favicon.png?v=1" rel="icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="filter todos">
                <button class="button" id="archived">Archived</button>
                <!-- <label class="checkbox">
                    <input id="hide-completed" type="checkbox"> Hide completed
                </label> -->
            </div>
        </div>
        
        <div class="container">
            <form id="new-todo" class="todo-form">
                <input type="text" class="input" placeholder="Enter something to do" name="text" id="add-todo-input">
                <button class="button" id="add-todo-submit">Add Todo</button>
            </form>
            <div id="todos"></div>
        </div>

	<script src="scripts/todos.js"></script>
	<script src="scripts/filters.js"></script>
	<script src="scripts/views.js"></script>
	<script src="scripts/index.js"></script>	
    </body>
</html>
